<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="static/basic.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="static/favicon.ico"/>
    </head>
    <body>
        <div class="container">
            <div class="form-field--container">
                <h1>{balance_message}</h1>
            </div>
            <div class="form-field--container">
                {purchases}
            </div>
            <div class="form-field--container">
                {offers}
            </div>
        </div>
    </body>
    <script type="text/javascript" src="static/jquery.js"></script>
    <script>function copy_to_clipboard(element_id, promocode, click_text)
        {var $tmp = $("<textarea>");
        $("body").append($tmp);
        $tmp.val(promocode).select();
        document.execCommand("copy");
        $tmp.remove();
        var button = document.getElementById(element_id);
        button.textContent = click_text;}
    </script>
    <script>
        function loadAnimation(promocode_type_id)
            {$.get("waiting_animation", onResponse);
            function onResponse(data)
                {$("#" + promocode_type_id).html(data)}};
    </script>
    <script>
        function buy_offer(promocode_type_id)
            {$.post("/buy_offer", {client_login: {client_login},
                                   promocode_type_id: promocode_type_id},
                                   onResponse)
                function onResponse(data) {location.reload()}
                                   }
    </script>
</html>
